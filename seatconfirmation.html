      body {
        font-family: Arial, sans-serif;

        color: #333;

        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      .seating {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

        margin-top: 0;
      }
      .seating p {
        margin: 0 0 20px 0;
      }
      .seat-map {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .seat {
        display: inline-block;
        width: 30px;
        height: 30px;
        background-color: #ddd;
        margin: 5px;
        border-radius: 5px;
        text-align: center;
        font-size: 18px;
        line-height: 30px;
        color: #333;
        cursor: pointer;
      }
      .seat.selected {
        background-color: #ff5a5f;
        color: #fff;
        cursor: allowed;
      }
      .seat.unavailable {
        background-color: #bbb;
        color: #999;
        cursor: not-allowed;
      }
      button[type="submit"] {
        background-color: #ff5a5f;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0 auto;
      }

        background-color: #ff787d;

    </style>
